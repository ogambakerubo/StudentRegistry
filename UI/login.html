<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Registry</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div class="loader-wrapper">
      <div class="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- eof Preloader-->
    <!-- Header Area-->
    <header class="header_area">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html"
            ><img src="img/logo.svg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contacts</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- eof Header Area -->
    <!-- Main Area -->
    <main class="site-main">
      <!-- Signup Area-->
      <section class="signup-area">
        <div class="container signup">
          <div class="col-lg-12 text-center signup-title">
            <h4 class="text-uppercase">Log In</h4>
          </div>

          <div class="d-sm-flex justify-content-center">
            <form class="w-50">
              <div class="form-group">
                <label class="theme-color-sm-txt" for="Email1"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="Email1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label class="theme-color-sm-txt" for="password"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>

              <button
                class="btn button btn-block primary-button mr-4 text-uppercase"
              >
                submit
              </button>
            </form>
          </div>
          <div class="col-lg-12 text-center alternate-link">
            <p class="black-text">
              Are you new around here?
              <a class="theme-color-sm-txt" href="signup.html">Sign Up</a>
            </p>
          </div>
        </div>
      </section>
      <!-- eof Signup Area -->
    </main>
    <!-- eof Main Area -->
    <!-- Custom js file -->
    <script src="js/main.js"></script>
  </body>
</html>
