<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Registry</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div class="loader-wrapper">
      <div class="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- eof Preloader-->
    <!-- Header Area-->
    <header class="header_area">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#"
            ><img src="img/logo.svg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contacts</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- eof Header Area -->
    <!-- Main Area -->
    <main class="site-main">
      <!-- Banner Area -->
      <section class="page-404">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-12 message-404">
              <h4 class="title-text theme-color text-center text-uppercase">
                404
              </h4>
              <h1 class="title-text text-uppercase text-center">Oops!</h1>
              <p class="black-text text-center">
                Looks like something went wrong!
              </p>
            </div>
            <div class="col-lg-6 col-md-12 banner-image">
              <img
                src="img/undraw_lost_bqr2.svg"
                alt="banner-image"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- eof Banner Area -->
    </main>
    <!-- eof Main Area -->
    <!-- Custom js file -->
    <script src="js/main.js"></script>
  </body>
</html>
